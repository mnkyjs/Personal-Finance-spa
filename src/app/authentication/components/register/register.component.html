<div class="login-wrapper">
    <div class="container">
        <mat-card>
            <mat-card-title>Sign up</mat-card-title>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First Name" formControlName="firstName" />
                            <mat-icon matSuffix>assignment_ind </mat-icon>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name" formControlName="lastName" />
                            <mat-icon matSuffix>assignment_ind </mat-icon>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" formControlName="username" />
                            <mat-icon matSuffix>assignment_ind </mat-icon>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Email Address</mat-label>
                            <input matInput type="email" placeholder="Email Address" formControlName="email" />
                            <mat-icon matSuffix>alternate_email </mat-icon>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                                matInput
                                [type]="hide ? 'password' : 'text'"
                                placeholder="Password"
                                formControlName="password"
                            />
                            <button
                                mat-icon-button
                                matSuffix
                                (click)="hide = !hide"
                                [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide"
                            >
                                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                            </button>
                        </mat-form-field>
                    </p>

                    <div class="button__group">
                        <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">
                            Sign in
                        </button>
                        <button routerLink="/auth/login" mat-raised-button color="warn">Cancel</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
