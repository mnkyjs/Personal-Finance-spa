<div class="container">
  <header class="navbar">
    <mat-toolbar id="toolbar">
      <a routerLink="/">
        <img width="40" height="40" src="assets/images/logo.png" alt="logo"
      /></a>
      <ul class="nav__links separated">
        <li class="nav__item">
          <a routerLink="/category" routerLinkActive="active" class="nav__link"
            >Kategorien</a
          >
        </li>
        <li class="nav__item">
          <a routerLinkActive="active" class="nav__link">Transactionen</a>
        </li>
      </ul>
      <button mat-raised-button (click)="logout()" color="primary">
        Ausloggen
      </button>
    </mat-toolbar>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
