<!-- app.component.html -->
<button
  id="add__btn"
  mat-button
  (click)="openDialog('Add', {})"
  mat-flat-button
  color="primary"
>
  Hinzuf√ºgen
  <mat-icon>add</mat-icon>
</button>
<div class="container text-center">

  <table mat-table [dataSource]="dataSource" class="my-table mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="share">
      <th mat-header-cell *matHeaderCellDef>Geteilt</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.isShared; else notShared">
          <mat-icon>check_circle_outline</mat-icon>
        </ng-container>
        <ng-template #notShared>
          <mat-icon>block</mat-icon>
        </ng-template>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="commands">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          class="command__btn"
          mat-mini-fab
          color="primary"
          (click)="openDialog('Update', element)"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          class="command__btn"
          mat-mini-fab
          color="warn"
          (click)="openDialog('Delete', element)"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
